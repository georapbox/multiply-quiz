<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>Multiply Quiz</title>
  <meta name="description" content="A simple quiz to test your multiplication skills.">
  <meta name="theme-color" content="#21252a">
  <link rel="shortcut icon" href="assets/app-icons/favicon-32x32.png">
  <link rel="apple-touch-icon" href="assets/app-icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="js/register-service-worker.js" type="module"></script>
  <script src="js/index.js" type="module"></script>
</head>
<body>
  <noscript>
    <div class="alert alert-danger text-center" role="alert">
      This app requires JavaScript to be enabled.
    </div>
  </noscript>

  <main>
    <form id="quizTypeForm">
      <h1>Choose a quiz type</h1>

      <div style="display: flex; gap: 1rem;">
        <div>
          <input type="radio" name="quizType" id="random" value="random" checked>
          <label for="random">Random</label>
        </div>

        <div>
          <input type="radio" name="quizType" id="sequential" value="sequential">
          <label for="sequential">Sequential</label>
        </div>
      </div>

      <button type="submit">Start Quiz</button>
    </form>
  </main>
</body>
</html>
